<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Contador</title>
</head>

<body>

<div class="w-screen h-screen flex flex-col gap-2 justify-center items-center imagen">

    <!-- contenedor General -->

    <div  class="flex justify-center items-center border-3 border-white h-96 w-80 rounded-lg  flex-col gap-6 bg-white">

        <!--Contenedor de mensaje-->
        
        <!--Alert -->
        <div id="contenedor">

        </div>
        
        <p class='font-bold text-xl'>People Counter</p>



        <p id="number" class="text-5xl">0</p>

        <!--Contenedor de botones -->
        <div class="flex flex-row  w-64 h-16 gap-6 justify-center items-center">
        <button id="add" class="border-2 border-black p-2 w-16 text-black rounded-full">+</button>
        <button id="resta" class="border-2 border-black p-2 w-16 text-black rounded-full">-</button>
        <button id="clear" class="bg-gray-500 p-2 w-16 text-white rounded-full">Reset</button>
        </div>

 


    </div>

    <!-- Modal -->
    <div id='modal' class="hidden bg-white  w-80 h-28 rounded-lg flex flex-col justify-center items-center gap-3">
        <p>Do you want to reset the counter?</p>
          <div class="flex flex-row gap-3">
           <button id="yes" class="bg-sky-500 px-5 py-1 rounded-full text-white">Yes</button>
           <button id="no" class="bg-red-300 px-5 py-1 rounded-full text-white">No </button>
         </div>
   </div>



</div>

    body{

    }

<script src="app.js"></script>

</body>
</html>
